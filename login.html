<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Jhola</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #ff6600; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .toggle-link { color: #ff6600; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign Up</span></p>
        </form>
        
        <form id="signup-form" class="hidden">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <span class="toggle-link" onclick="toggleForms()">Login</span></p>
        </form>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
            document.getElementById('form-title').innerText = document.getElementById('login-form').classList.contains('hidden') ? 'Sign Up' : 'Login';
        }

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let password = document.getElementById('signup-password').value;
            let confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Signup successful!');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login successful!');
        });
    </script>
</body>
</html>
