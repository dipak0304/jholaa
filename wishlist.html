<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Jhola</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .wishlist-container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .wishlist-item {
            background: linear-gradient(135deg, #ff6ec7, #ff9a8b);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s, box-shadow 0.4s;
            position: relative;
        }

        .wishlist-item:hover {
            transform: scale(1.05) rotateX(10deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .wishlist-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .wishlist-item h3 {
            color: white;
            margin-bottom: 10px;
        }

        .wishlist-item p {
            color: white;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .wishlist-item button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .wishlist-item button:hover {
            background: #0056b3;
        }

        .heart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="wishlist-container">
        <h1>My Wishlist</h1>
        <input type="text" class="search-bar" placeholder="Search wishlist..." onkeyup="filterWishlist()">
        <div class="wishlist-grid" id="wishlist-grid">
            <div class="wishlist-item" data-name="Product Name">
                <i class="fas fa-heart heart-icon"></i>
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <h3>Product Name</h3>
                <p>$19.99</p>
                <button>Move to Cart</button>
            </div>
            <div class="wishlist-item" data-name="Another Product">
                <i class="fas fa-heart heart-icon"></i>
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <h3>Another Product</h3>
                <p>$25.99</p>
                <button>Move to Cart</button>
            </div>
            <div class="wishlist-item" data-name="Awesome Product">
                <i class="fas fa-heart heart-icon"></i>
                <img src="https://via.placeholder.com/100" alt="Product 3">
                <h3>Awesome Product</h3>
                <p>$30.00</p>
                <button>Move to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function filterWishlist() {
            let input = document.querySelector(".search-bar").value.toLowerCase();
            let items = document.querySelectorAll(".wishlist-item");

            items.forEach(item => {
                let name = item.getAttribute("data-name").toLowerCase();
                if (name.includes(input)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
